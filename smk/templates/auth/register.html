{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<section id="register" class="contact">

  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Register</h2>
    </div>

    <div class="row mt-1">

      <div class="col-lg-12 mt-5 mt-lg-0">

        <form method="POST">

          <div class="form-row" style="text-align:center;">

            <div class="col-md-12 form-group">
              <input name="firstname" id="firstname" required placeholder="First Name">
              <!--TODO add name check-->
            </div>

            <div class="col-md-12 form-group">
              <input name="lastname" id="lastname" required placeholder="Last Name">
              <!--TODO add name check-->
            </div>

            <div class="col-md-12 form-group">
              <input name="username" id="username" required placeholder="Username">
              <!--TODO add username check-->
            </div>

            <div class="col-md-12 form-group">
              <input name="email" id="email" required placeholder="Email">
              <!--TODO add email check-->
            </div>

            <div class="col-md-12 form-group">
              <input type="password" name="password" id="password" required placeholder="Password">
              <!--TODO add password check-->
            </div>

            <div class="col-md-12 form-group">
              <input type="submit" value="Register">
            </div>

        </form>

      </div>

    </div>

  </div>

</section>
{% endblock %}
